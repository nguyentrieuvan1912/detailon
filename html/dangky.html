<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="..//css/style.css">
    <link rel="stylesheet" href="..//css/bootstrap.min.css">
    <script src="..//js/jquery-3.7.1.min.js"></script>
    <script src="..//js/bootstrap.min.js"></script>
</head>
<body>
    
<div class="container mt-5">
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <a class="navbar-brand" href="#">Siêu gia dụng</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="..//html/home.html">Trang Chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="..//html/theodoidonhang.html">Theo dõi đơn hàng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="..//html/phanhoi.html">Phản hồi</a>
                    </li>
                    <li class="nav-item">
                        <div id="user_box"> 
                            <a class="nav-link" href="..//html/dangky.html" id="register_user"> Đăng ký </a>
                            <div class="nav-link" id="kytu"> / </div>
                            <a class="nav-link" href="..//html/dangnhap.html" id="login_user"> Đăng nhập</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Đăng ký tài khoản</h2>
                </div>
                <div class="card-body">
                    <form action="/submit_registration" method="post">
                        <div class="form-group">
                            <label for="username">Tài khoản:</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên tài khoản..." required>
                        </div>
                        <div class="form-group">
                            <label for="password">Mật khẩu:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu..." required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Nhập lại mật khẩu:</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Nhập lại mật khẩu..." required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Nhập địa chỉ email..." required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Số điện thoại:</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại..." required>
                        </div>
                        <div class="form-group">
                            <label>Giới tính:</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                <label class="form-check-label" for="male">Nam</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">Nữ</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="date-of-birth">Date of birth:</label>
                                <input type="date"><br><br>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
